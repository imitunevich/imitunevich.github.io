<div ng-class="['button', $ctrl.class, {disabled : $ctrl.disabled}]">
    <a ng-if="$ctrl.sref"
       role="button"
       href="javascript:void(0)"
       ng-click="$ctrl.clickHandler()"
       ui-sref="{{$ctrl.sref}}">{{$ctrl.name}}</a>

    <a ng-if="!$ctrl.sref"
       role="button"
       href="javascript:void(0)"
       ng-click="$ctrl.clickHandler()">{{$ctrl.name}}</a>
</div>
