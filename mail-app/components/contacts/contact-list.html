<div class="contact_list">
    <div class="buttons">
        <custom-button class="'add'" name="'Add'"  click-handler="$ctrl.add()"
                       sref="'newContact'"></custom-button>
        <custom-button class="'del'" name="'Delete'" click-handler="$ctrl.remove()"></custom-button>
    </div>
    <ul>
        <li ng-repeat="contact in $ctrl.contacts">
            <input type="checkbox" ng-model="contact.checked"/>

            <div class="row" ui-sref="contactView({contactId: contact.id})"
                 ng-click="$ctrl.setSelectedContact(contact)">
                <div class="name">{{contact.fullName}}</div>
                <div class="mail_address"><a href="mailto:{{contact.email}}">{{contact.email}}</a></div>
                <div class="birthdate">{{contact.birthdate | date: 'dd/MM/yyyy'}}</div>
                <div class="address">{{contact.address}}</div>
            </div>
        </li>
    </ul>
</div>
