<div class="mail_list" ng-if="!$ctrl.isMailSelected()">
    <div class="buttons">
        <custom-button class="'del'" name="'Delete'"
                       click-handler="$ctrl.remove($ctrl.folderName.toLowerCase())"></custom-button>
    </div>
    <ul>
        <li ng-repeat="mail in $ctrl.mails | orderBy: '-date'">
            <input type="checkbox" ng-model="mail.checked"/>
            <div class="row" ui-sref="mailView({mailId:mail.id})">
                <div class="mail_address">
                    <a>{{mail.name ? mail.name : mail.email}}</a>
                </div>
                <div class="mail_content">
                    <span class="topic">{{mail.topic}}</span>
                    <span class="mail_fragment">{{mail.letterBody}}</span>
                </div>
                <span class="date">{{mail.date | date: 'dd/MM/yyyy'}}</span>
            </div>
        </li>
    </ul>
</div>
<ui-view></ui-view>
